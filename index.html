  <!-- Modals -->
  <!-- Login Modal -->

  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Username:</label>
              <input type="email" class="form-control" id="userName-input" value="feras1990" />
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Password:</label>
              <input type="text" class="form-control" id="password-input" value="123456" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" onclick="loginBtnClicked()">
            Login
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--// Login Modal //-->

  <!-- Create Post Modal -->
  <div class="modal fade" id="create-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="post-modal-title">Create A New Post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Title:</label>
              <input type="text" class="form-control" id="post-title-input" value="" />
              <input type="hidden" id="post-id-input" value="" />

            </div>
            <div class="mb-3">
              <textarea name="" id="post-body-input"
                style="width: 100%; height: 150px; border-color: gray; border-radius: 10px; resize: none;"></textarea>
            </div>

            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Image</label>
              <input type="file" class="form-control" id="post-image-input" />
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button id="post-modal-submit-btn" type="button" class="btn btn-primary" onclick="CreateNewPostClicked()">
            Create
          </button>
        </div>
      </div>
    </div>
  </div>
  <!--//  Create Post Modal //-->


    <!-- Delete Post  Modal -->
    <div class="modal fade" id="delete-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="post-modal-title">Are You Sure You Want To Delete The Post?
              <span id="delete-post-title"></span>
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <input type="hidden" id="delete-post-id-input" value="">
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button id="post-modal-submit-btn" type="button" class="btn btn-danger" onclick="confirmPostDelete()">
              Yes, Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--//  Delete Post Modal //-->

  <!-- Register Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="regName-input" value="Yarob" />
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Email:</label>
              <input type="email" class="form-control" id="regEmail-input" value="dsfdsfds1990@gmail.com" />
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Profile Image</label>
              <input type="file" class="form-control" id="regImage-input" />
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Username:</label>
              <input type="text" class="form-control" id="regUserName-input" value="feras1990" />
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Password:</label>
              <input type="text" class="form-control" id="regPassword-input" value="123456" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" onclick="registerBtnClicked()">
            Register
          </button>
        </div>
      </div>
    </div>
  </div>

                <button id="register-btn" type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
